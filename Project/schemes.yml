#####
##### Variables
#####

define: &launch_arguments
  -disable-device-pin: false
  -disable-secure-enclave: false
  -disable-user-inactivity-timeout: false
  -disable-delays: false
  -disable-onboarding: false
  -disable-lock-wallet: false

define: &test_plans
  testPlans:
    - path: ../TestPlans/UnitTestPlan.xctestplan
      defaultPlan: true
    - path: ../TestPlans/UITestPlan.xctestplan
    - path: ../TestPlans/FullTestPlan.xctestplan

define: &targets
  targets:
    swiyu: all

#####
##### Schemes
#####

schemes:
  swiyu Dev:
    build:
      <<: *targets
    run:
      config: Dev (debug)
      commandLineArguments: 
        <<: *launch_arguments
        -disable-user-inactivity-timeout: true
    test:
      <<: *test_plans
    profile:
      config: Dev (release)
    analyze:
      config: Dev (debug)
    archive:
      config: Dev (release)
      customArchiveName: swiyu-Dev
      revealArchiveInOrganizer: true

  swiyu Ref:
    build:
      <<: *targets
    run:
      config: Ref (debug)
      commandLineArguments: 
        <<: *launch_arguments
    test:
      <<: *test_plans
    profile:
      config: Ref (release)
    analyze:
      config: Ref (debug)
    archive:
      config: Ref (release)
      customArchiveName: swiyu-Ref
      revealArchiveInOrganizer: true

  swiyu Abn:
    build:
      <<: *targets
    run:
      config: Abn (debug)
      commandLineArguments: 
        <<: *launch_arguments
    test:
      <<: *test_plans
    profile:
      config: Abn (release)
    analyze:
      config: Abn (debug)
    archive:
      config: Abn (release)
      customArchiveName: swiyu-Abn
      revealArchiveInOrganizer: true

  swiyu Prod:
    build:
      <<: *targets
    run:
      config: Prod (debug)
      commandLineArguments: 
        <<: *launch_arguments
    test:
      <<: *test_plans
    profile:
      config: Prod (release)
    analyze:
      config: Prod (debug)
    archive:
      config: Prod (release)
      customArchiveName: swiyu-Prod
      revealArchiveInOrganizer: true

  swiyu UITests:
    build:
      <<: *targets
    run:
      config: Dev (debug)
    test:
      config: Dev (debug)
      targets:
        - swiyuUITests
      commandLineArguments: 
        <<: *launch_arguments
        -disable-secure-enclave: true
        -disable-device-pin: true
    profile:
      config: Dev (release)
    analyze:
      config: Dev (debug)
    archive:
      config: Dev (release)
      customArchiveName: swiyu-Runner
      revealArchiveInOrganizer: true
